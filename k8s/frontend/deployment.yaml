apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: frontend
  labels:
    app: frontend
  annotations:
    argocd-image-updater.argoproj.io/image-list: frontend=iiijong/frontend
    argocd-image-updater.argoproj.io/frontend.update-strategy: latest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: iiijong/frontend:46
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: TZ
          value: "Asia/Seoul"
