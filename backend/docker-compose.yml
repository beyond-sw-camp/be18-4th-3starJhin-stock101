version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile 
    image: stock101-backend:latest
    container_name: stock101-app
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/${DB_NAME}?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SERVER_PORT: 8080
      JAVA_OPTS: "-XX:+UseZGC -XX:MaxRAMPercentage=75.0"
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    networks: [stocknet]
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/actuator/health | grep -q 'UP'"]
      interval: 20s
      timeout: 5s
      retries: 20

  mariadb:
    image: mariadb:11.4.8
    container_name: stock101-mariadb
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d
    ports: ["3306:3306"]
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h 127.0.0.1 -u${DB_USER} -p${DB_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks: [stocknet]

  redis:
    image: redis:7.4-alpine
    container_name: stock101-redis
    command:
      [
        "redis-server",
        "--appendonly",
        "yes",
        "--requirepass",
        "${SPRING_DATA_REDIS_PASSWORD}"
      ]
    ports: ["6379:6379"]
    volumes:
      - redis_data:/data
    networks: [stocknet]

volumes:
  mariadb_data:
  redis_data:

networks:
  stocknet:
    driver: bridge
